<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot password</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fff; color: #111827; }
    .auth-wrap { min-height: 100vh; display: flex; align-items: center; }
    .auth-left { padding: 48px 56px; max-width: 520px; }
    .auth-logo { width: 56px; height: 56px; display:block; margin-bottom: 28px; }
    .back-link { display:inline-flex; align-items:center; gap:8px; color:#111827; text-decoration:none; margin-bottom:18px; }
    .back-link svg { transform: translateY(-1px); }
    h1.auth-title { font-size: 28px; margin-bottom: 8px; font-weight: 700; }
    p.auth-sub { color: #6b7280; margin-bottom: 28px; font-size: 14px; }
    .form-label { font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 12px; display: block; }
    .form-control { border-radius: 8px; padding: 14px 16px; border: 1px solid #e5e7eb; }
    .btn-primary { background: #3b82f6; border: none; border-radius: 8px; padding: 10px 18px; }
    .auth-right { flex: 1; display:flex; justify-content:flex-end; align-items:center; }
    .hero-img { width: 100%; max-width: 700px; height: calc(86vh); max-height: 980px; border-radius: 28px; object-fit: cover; box-shadow: 0 10px 30px rgba(2,6,23,0.06); }
    .container-auth { display: grid; grid-template-columns: 520px 1fr; gap: 64px; align-items: center; max-width: 1280px; margin: 0 auto; }
    .auth-left { padding-left: 72px; padding-right: 72px; }
    .small-note { color:#6b7280; font-size:13px; }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .container-auth {
        max-width: 100%;
        padding: 0 20px;
      }
      .auth-left {
        padding-left: 40px;
        padding-right: 40px;
      }
    }
    
    @media (max-width: 768px) {
      .container-auth {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 20px;
      }
      .auth-left {
        padding: 20px;
        max-width: 100%;
      }
      .auth-right {
        display: none;
      }
      .auth-wrap {
        padding: 20px 0;
      }
      h1.auth-title {
        font-size: 24px;
      }
      .auth-logo {
        width: 48px;
        height: 48px;
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 576px) {
      .container-auth {
        padding: 10px;
        gap: 20px;
      }
      .auth-left {
        padding: 20px 15px;
      }
      h1.auth-title {
        font-size: 22px;
      }
      .auth-logo {
        width: 40px;
        height: 40px;
        margin-bottom: 16px;
      }
      .form-control {
        padding: 12px 14px;
      }
      .btn-primary {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="container container-auth">
      <div class="auth-left">
        <img src="assets/logo.png" alt="Campus Gigs" class="auth-logo">
        <a href="login.html" class="back-link" aria-label="Back to login"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"></path></svg> Back to log in</a>

        <h1 class="auth-title">Forgot your password?</h1>
        <p class="auth-sub">Enter your university email and we'll send a code to help you reset your password.</p>

        <form id="forgotForm">
          <div class="mb-3">
            <label for="email" class="form-label">Student Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address" required aria-required="true">
          </div>

          <button type="submit" class="btn btn-primary w-100">Reset password</button>
        </form>

      </div>

      <div class="auth-right">
        <img src="assets/hero.jpg" alt="Hero" class="hero-img">
      </div>
    </div>
  </div>

  <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/forgot-script.js"></script>
</body>
</html>
