<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setup Complete</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fff;
      color: #111827;
      min-height: 100vh;
    }

    .success-container {
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .success-illustration {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .success-illustration img {
      width: 100%;
      height: auto;
    }

    .success-title {
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .success-subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #3b82f6;
      position: absolute;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .success-container {
        padding: 60px 20px;
      }

      .success-illustration {
        width: 160px;
        height: 160px;
        margin-bottom: 30px;
      }

      .success-title {
        font-size: 28px;
      }

      .success-subtitle {
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .success-container {
        padding: 40px 15px;
      }

      .success-illustration {
        width: 140px;
        height: 140px;
        margin-bottom: 25px;
      }

      .success-title {
        font-size: 24px;
      }

      .success-subtitle {
        font-size: 14px;
        margin-bottom: 30px;
      }

      .btn-primary {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="success-container">
    <div class="success-illustration">
      <img src="asset/party-poppers-illustration.png" alt="Celebration illustration">
    </div>

    <h1 class="success-title">Congratulations You Have Finished<br>Setting Up Your Profile!</h1>
    <p class="success-subtitle">You're all set. Go explore projects or let clients find you.</p>

    <a href="#" class="btn-primary">Let's Get Started!</a>
  </div>

  <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="asset/success.js"></script>
</body>

</html>
